<!-- Statistics Counter Section -->
<section class="stats-counter-section py-5 bg-success text-white position-relative">

            <!-- Stat 1: Cities -->
            <div class="col-lg-3 col-md-6 mb-4 mb-lg-0">
                <div class="stat-item p-4">
                    <i class="fas fa-city fa-4x mb-3" style="opacity: 0.9;"></i>
                    <h2 class="stat-number fw-bold mb-2" data-target="50" style="font-size: 3.5rem;">0</h2>
                    <p class="stat-label fs-5 mb-0" style="opacity: 0.9;">Cities</p>
                </div>
            </div>

            <!-- Stat 2: Historical Sites -->
            <div class="col-lg-3 col-md-6 mb-4 mb-lg-0">
                <div class="stat-item p-4">
                    <i class="fas fa-landmark fa-4x mb-3" style="opacity: 0.9;"></i>
                    <h2 class="stat-number fw-bold mb-2" data-target="100" style="font-size: 3.5rem;">0</h2>
                    <p class="stat-label fs-5 mb-0" style="opacity: 0.9;">Historical Sites</p>
                </div>
            </div>

            <!-- Stat 3: Provinces -->
            <div class="col-lg-3 col-md-6 mb-4 mb-md-0">
                <div class="stat-item p-4">
                    <i class="fas fa-map-marked-alt fa-4x mb-3" style="opacity: 0.9;"></i>
                    <h2 class="stat-number fw-bold mb-2" data-target="4" style="font-size: 3.5rem;">0</h2>
                    <p class="stat-label fs-5 mb-0" style="opacity: 0.9;">Provinces</p>

            </div>

                <div class="stat-item p-4">
                    <i class="fas fa-history fa-4x mb-3" style="opacity: 0.9;"></i>
                    <h2 class="stat-number fw-bold mb-2" data-target="5000" style="font-size: 3.5rem;">0</h2>
                    <p class="stat-label fs-5 mb-0" style="opacity: 0.9;">Years of History</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Background Pattern -->
    <div style="position: absolute; top: 0; left: 0; right: 0; bottom: 0; background: linear-gradient(135deg, #006400 0%, #28a745 100%); z-index: 0;"></div>
</section>

<style>
/* Statistics Counter Section */
.stats-counter-section {
    overflow: hidden;
}

.stats-counter-section .stat-item {
    transition: transform 0.3s ease;
}

.stats-counter-section .stat-item:hover {
    transform: translateY(-10px);
}

.stats-counter-section .stat-item i {
    transition: transform 0.3s ease;
}

.stats-counter-section .stat-item:hover i {
    transform: scale(1.1) rotate(5deg);
}

/* Responsive adjustments */
@media (max-width: 768px) {
    .stats-counter-section .stat-number {
        font-size: 2.5rem !important;
    }
    
    .stats-counter-section .stat-item i {
        font-size: 2.5rem !important;
    }
}

@media (max-width: 576px) {

        font-size: 2rem !important;

    .stats-counter-section .stat-item i {
        font-size: 2rem !important;
    }
}
</style>

<script>
// Statistics Counter Animation
(function() {
    'use strict';
    
    // Wait for DOM to be ready
    if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', initStatsCounter);
    } else {
        initStatsCounter();
    }
    
    function initStatsCounter() {
        const statsSection = document.querySelector('.stats-counter-section');
        if (!statsSection) return;
        
        const statNumbers = statsSection.querySelectorAll('.stat-number');
        let animated = false;

        // Function to animate counter
        function animateCounter(element) {
            const target = parseInt(element.getAttribute('data-target'));
            const duration = 2000; // 2 seconds
            const increment = target / (duration / 16); // 60 FPS
            let current = 0;

            const updateCounter = () => {
                current += increment;
                if (current < target) {
                    element.textContent = Math.floor(current) + '+';
                    requestAnimationFrame(updateCounter);
                } else {
                    element.textContent = target + '+';
                }
            };

            updateCounter();
        }

        // Intersection Observer for scroll detection
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting && !animated) {
                    animated = true;
                    statNumbers.forEach(stat => {
                        animateCounter(stat);
                    });
                }
            });
        }, {
            threshold: 0.5 // Trigger when 50% of section is visible
        });

        // Observe the stats section
        observer.observe(statsSection);
    }
})();
</script>
