<!-- ========== STATISTICS COUNTER SECTION ========== -->
<!-- Add this section to your index.html or any page -->
<!-- Requires: Bootstrap 5, Font Awesome 6, and the JavaScript code below -->

<section class="stats-section py-5 bg-success text-white">
    <div class="container">
        <div class="row text-center">
            <!-- Stat 1: Cities -->
            <div class="col-lg-3 col-md-6 mb-4 mb-lg-0">
                <div class="stat-item">
                    <i class="fas fa-city fa-3x mb-3"></i>
                    <h2 class="stat-number fw-bold mb-2" data-target="50">0</h2>
                    <p class="stat-label fs-5 mb-0">Cities</p>
                </div>
            </div>

            <!-- Stat 2: Historical Sites -->
            <div class="col-lg-3 col-md-6 mb-4 mb-lg-0">
                <div class="stat-item">
                    <i class="fas fa-landmark fa-3x mb-3"></i>
                    <h2 class="stat-number fw-bold mb-2" data-target="100">0</h2>
                    <p class="stat-label fs-5 mb-0">Historical Sites</p>
                </div>
            </div>

            <!-- Stat 3: Provinces -->
            <div class="col-lg-3 col-md-6 mb-4 mb-md-0">
                <div class="stat-item">
                    <i class="fas fa-map-marked-alt fa-3x mb-3"></i>
                    <h2 class="stat-number fw-bold mb-2" data-target="4">0</h2>
                    <p class="stat-label fs-5 mb-0">Provinces</p>
                </div>
            </div>

            <!-- Stat 4: Years of History -->
            <div class="col-lg-3 col-md-6">
                <div class="stat-item">
                    <i class="fas fa-history fa-3x mb-3"></i>
                    <h2 class="stat-number fw-bold mb-2" data-target="5000">0</h2>
                    <p class="stat-label fs-5 mb-0">Years of History</p>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- ========== CSS STYLES ========== -->
<style>
/* Statistics Section Styles */
.stats-section {
    position: relative;
    overflow: hidden;
}

.stats-section::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: linear-gradient(135deg, #006400 0%, #28a745 100%);
    opacity: 0.95;
    z-index: 0;
}

.stats-section .container {
    position: relative;
    z-index: 1;
}

.stat-item {
    padding: 20px;
    transition: transform 0.3s ease;
}

.stat-item:hover {
    transform: translateY(-10px);
}

.stat-item i {
    opacity: 0.9;
    transition: transform 0.3s ease;
}

.stat-item:hover i {
    transform: scale(1.1);
}

.stat-number {
    font-size: 3rem;
    line-height: 1;
}

.stat-label {
    opacity: 0.9;
    font-weight: 500;
}

/* Responsive adjustments */
@media (max-width: 768px) {
    .stat-number {
        font-size: 2.5rem;
    }
    
    .stat-item i {
        font-size: 2.5rem !important;
    }
}

@media (max-width: 576px) {
    .stat-number {
        font-size: 2rem;
    }
    
    .stat-item i {
        font-size: 2rem !important;
    }
}
</style>

<!-- ========== JAVASCRIPT CODE ========== -->
<script>
// Statistics Counter Animation
document.addEventListener('DOMContentLoaded', function() {
    const statsSection = document.querySelector('.stats-section');
    const statNumbers = document.querySelectorAll('.stat-number');
    let animated = false;

    // Function to animate counter
    function animateCounter(element) {
        const target = parseInt(element.getAttribute('data-target'));
        const duration = 2000; // 2 seconds
        const increment = target / (duration / 16); // 60 FPS
        let current = 0;

        const updateCounter = () => {
            current += increment;
            if (current < target) {
                element.textContent = Math.floor(current) + '+';
                requestAnimationFrame(updateCounter);
            } else {
                element.textContent = target + '+';
            }
        };

        updateCounter();
    }

    // Intersection Observer for scroll detection
    const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            if (entry.isIntersecting && !animated) {
                animated = true;
                statNumbers.forEach(stat => {
                    animateCounter(stat);
                });
            }
        });
    }, {
        threshold: 0.5 // Trigger when 50% of section is visible
    });

    // Observe the stats section
    if (statsSection) {
        observer.observe(statsSection);
    }
});
</script>
